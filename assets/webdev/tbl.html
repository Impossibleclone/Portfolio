<!DOCTYPE html>
<html>
<head>
    <title>Timetable</title>
    <link rel="stylesheet" type="" href="tbl.css">
</head>
<body>
    <h2>Timetable</h2>
    <table>
        <tr>
            <th>Weekday</th>
            <th>1:00 - 2:00</th>
            <th>2:00 - 3:00</th>
            <th colspan="2">1:00 - 1:15</th>
            <th>1:15 - 2:15</th>
            <th>2:15 - 3:15</th>
            <th colspan="2">3:15 - 3:45</th>
            <th>3:45 - 4:45</th>
            <th>4:45 - 5:45</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td colspan="2">C.S</td>
            <td rowspan="7" colspan="2" >Lunch</td>
            <td>EGG</td>
            <td>CHE</td>
            <td rowspan="7" colspan="2" >Lunch</td>
            <td>BEE</td>
            <td>M2</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td colspan="2">BEE</td>
            <td>CHE</td>
            <td>M2</td>
            <td>EGG</td>
            <td>BEE</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td colspan="2">EGG</td>
            <td>EGG</td>
            <td>M2</td>
            <td>CHE</td>
            <td>BEE</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td colspan="2">CHE</td>
            <td>EGG</td>
            <td>M2</td>
            <td>CHE</td>
            <td>BEE</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td colspan="2">C.S</td>
            <td>CHE</td>
            <td>M2</td>
            <td>EGG</td>
            <td>BEE</td>
        </tr>
        <tr></tr>
        <tr></tr>
    </table>
</body>
</html>
